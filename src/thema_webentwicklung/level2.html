        </div>
        <div class="copilot_container">
            <img class="copilot" src="..\bilder\copilot_lachen.svg" alt="copilot_sad">
        </div>
        <div class="textfeld">
            <div id="text">
            </div>
            <input class="input_feld" type="text" id="textInput" placeholder="">
            <div id="dots"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <script src="script_level2.js"></script>

    <script>
        var text1 = "Hallo ich bin Copilot, Willkommen auf dem Level!";
        var text2 = "Dies ist eine Grundstruktur.";
        var text3 = "Änder jetzt mit CSS die Farbe der Rocket auf Gelb";
        var text5 = "Farbe Erfolgeich gaendert";
        var text4 = ".rocket {color:";
        const textAnimation = gsap.timeline();
    
        gsap.registerPlugin(TextPlugin);

        document.addEventListener('DOMContentLoaded', (event) => {
            localStorage.setItem("lastLevel", "wpr2");
            startLevel();
        });
    
        // Initial Text anzeigen
        textAnimation.to("#text", {
            duration: 3,
            text: text1,
            delay: 2,
            onComplete: function() {
                startDotsAnimation();
                console.log("Text 1 ausgeführt");
            }
        });
    
        // Klick-Eventhandler für das Dokument
        document.querySelectorAll('.textfeld').forEach(function(element) {
            element.addEventListener('click', function() {
                const textElement = document.getElementById("text");
                if (textAnimation.isActive() && textAnimation.progress() < 1) {
                    textAnimation.progress(1);
                }
                else {
                    if (textElement.innerText === text1) {
                        clearText();
                        showNextText(text2);
                    } else if (textElement.innerText === text2) {
                        clearText();
                        showNextText(text3);
                    } else if (textElement.innerText === text3) {
                        clearText();
                        showNextText(text4);
                        showInputField("on");
                    }
                }
            });
        });

        function startLevel() {
            gsap.to(".black_transparent", {
            duration: 3, 
            backgroundColor: "rgba(0, 0, 0, 0.5)", // Endfarbe mit Transparenz
            ease: "power1.inOut" 
        });
        gsap.from(".content", {
            x: 1500,
            duration: 3,
            stagger: 1,
            delay:4,
            ease: 'power4.out',
        });
        gsap.from(".textfeld", {
            y: 1500,
            duration: 3,
            stagger: 1,
            ease: 'power4.out',
        });
        gsap.from(".rocket_container", {
            y: -1500,
            duration: 10,
            stagger: 3,
            ease: 'power4.out',
        });
        gsap.from(".copilot_container", {
            x: 1500,
            duration: 3,
            stagger: 2,
            ease: 'power4.out',
        });
        }
    
        // Funktion zum Anzeigen des nächsten Textes
        function showNextText(text) {
            textAnimation.to("#text", {
                duration: 3,
                delay: 1,
                text: text,
                onComplete: function() {
                    startDotsAnimation();
                    console.log("Text wird ausgeführt");
                }
            });
        }
        function clearText() {

        textAnimation.to("#text", {
            duration: 0.5,
            text: "",
            onComplete: function() {
                console.log("Textfeld geleert");
            }
        });
        document.getElementById("dots").style.display = "none";
    }

    function startDotsAnimation() {
        if (document.getElementById("text").innerText === text5) {
            document.getElementById("dots").style.display = "none";
        } else {
        document.getElementById("dots").style.display = "block";
        gsap.to("#dots", { duration: 1, repeat: -1, yoyo: true, ease: "power1.inOut", x: "+=10" });
        gsap.to("#dots", {
                    duration: 2,
                    repeat: -1,
                    text: "...",
                    onComplete: function() {
                        
                        console.log("Textfeld geleert");
                     }
                });
            }
    }
    function killDotsAnimation() {
        document.getElementById("dots").style.display = "none";
    }

    function showInputField(onOff){
        if(onOff == "on") {
            document.getElementById("textInput").style.display = "block";
        } else if (onOff == "off"){
            document.getElementById("textInput").style.display = "none";
        }
    }
    </script>
</body>
</html>
