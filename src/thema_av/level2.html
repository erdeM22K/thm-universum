<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="level2.css">
  <title>Level Grundstruktur</title>
</head>
<body>
<div class="black_transparent">
  <div class="copilot_container">
    <img class="copilot" src="../bilder/copilot_sad.svg" alt="copilot_sad">
  </div>
  <div class="textfeld">
    <div id="text"></div>
    <div id="dots"></div>
  </div>
  <div class="centered_image_container" id="imageAndSliderContainer">
    <img class="centered_image" id="gamma_picture" src="../bilder/av_level1_bild.png" alt="gamma_picture">
    <input type="range" id="blur_slider" min="-17" max="35" value="">
    <button id="submit_button">Abgeben</button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
<script src="level2.js"></script>
</body>
</html>
