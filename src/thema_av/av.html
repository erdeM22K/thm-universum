<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Audiovisuelle Medien</title>
    <link rel="stylesheet" href="av_style.css" />
</head>
<body>
<div class="overlay"></div>
<header>
    <img src="../assets/Bilder/THM_Logo_4c.png" />
    <h1>Audiovisuelle Medien</h1>
</header>

<main class="main">
    <svg width="150" height="150" viewBox="0 -60 100 250" >
        <image id="planet" href="../assets/Bilder/planet_av.svg" width="150" transform="translate(-25, -50)"/>
        <path id="path" stroke-dasharray="5,5" fill="none" d="M10,-37 C 150,10 -50,40 90,87"/>
        <g id="spaceship">
            <image href="../assets/Bilder/spaceship.svg" width="30" transform="rotate(90)"/>
        </g>
        <g class="level" id="level1">
            <image class="icon" href="../assets/Bilder/LevelIcon.svg" width="16" />
            <text class="labelLevel" x="8" y="-5" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="8" fill="white" data-name="Licht">Licht</text>
        </g>
        <g class="level" id="level2">
            <image class="icon" href="../assets/Bilder/LevelIcon.svg" width="16" />
            <text class="labelLevel" x="8" y="-5" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="8" fill="white" data-name="Kamera">Kamera</text>
        </g>
        <g class="level" id="level3">
            <image class="icon" href="../assets/Bilder/LevelIcon.svg" width="16" />
            <text class="labelLevel" x="8" y="-5" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="8" fill="white" data-name="Audio">Audio</text>
        </g>
        <g class="level" id="level4">
            <image class="icon" href="../assets/Bilder/LevelIcon.svg" width="16" />
            <text class="labelLevel" x="8" y="-5" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="8" fill="white" data-name="Schnitt">Schnitt</text>
        </g>
    </svg>
</main>

<button id="startButton">Level Starten!</button>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
<script src="av_script.js"></script>
</body>
</html>
